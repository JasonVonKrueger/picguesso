<!DOCTYPE html>
<html>

<head>
    <title>Picguesso</title>
    <meta charset="utf-8">
    <meta name="description" content="Picguesso :: You draw. They guess.">
    <meta name="author" content="Mr Monster">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="images/icons/guess.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/guess.png">
    <link rel="apple-touch-startup-image" href="images/launch.png">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div id="header">
        <span class="title" style="display: inline-block">Picguesso</span>
        <span style="display: inline-block;"><img src="images/pencil.svg" width="50px" /></span>
        <span style="float: right;"><img id="speaker-button" src="images/music-off.svg" onclick="toggleMusic()"/></span>
    </div>

    <div id="game-board">
        <!-- first column -->
        <div id="players-box" class="pen-border box">
            Players
            <div class="players">
                <div id="player-template">
                    <span class="player-emoji"></span>
                    <span class="player-name"></span>
                    <span class="player-score"></span>
                </div>
                <div id="guesses"></div>
            </div>
        </div>

        <!-- second column -->       
        <div id="drawing-box" class="pen-border box">
            <div id="color-box" class="box">                  
                <button value="0" class="clear color-button pen-border" type="button">X</button>
                <button value="#000000" class="black color-button pen-border" type="button"></button>
                <button value="#0000EE" class="blue color-button pen-border" type="button"></button>
                <button value="#66CD00" class="green color-button pen-border" type="button"></button>
                <button value="#FF0000" class="red color-button pen-border" type="button"></button>
                <button value="#FFFF00" class="yellow color-button pen-border" type="button"></button>
                <button value="white" class="white color-button pen-border" type="button"></button>             
            </div> 

            <div id="canvas-box" class="box">
                <canvas id="canvas" class="box"></canvas>
            </div>
        </div>
    </div>

    <!-- status bar -->
    <div id="status-box" class="pen-border">
        <div id="guess-word-box" class="hidden">
            <input type="text" id="player_guess_text" placeholder="What could it be?">
            <button onclick="sendGuess()">Guess</button>
        </div>

        <div id="secret-word-box" class="draw hidden">
            The secret word is: <span id="secret-word" class="word"></span>
        </div>
    </div>

    <!-- modals -->
    <div id="modal_nick" class="modal hidden">
        <!-- <span onclick="document.getElementById('modal_nick').style.display='none'" class="close" title="Close Modal">Ã—</span> -->
        <div class="modal-content">
            <h1>Let's play Picguesso!!</h1>
            <!-- <p>Are you sure you want to delete your account?</p> -->

            <div class="clearfix">
                <input type="text" id="nickname" placeholder="Enter a nickname" class="pen-border" autofocus>
                <button onclick="playClicked();" class="pen-border">Play</button>
            </div>         
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/howler.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
