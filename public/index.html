<body>

    <div id="top">
   
        <div id="brand" class="pen-border">
            <span class="title" style="display: inline-block">Picguesso</span>
            <span style="display: inline-block"><img src="images/pencil.svg" width="40px" /></span>
        </div>
            

        <div class="flex-container">
  
            <!-- first column -->
            <div id="players-container" style="flex-grow: 1;" class="pen-border">
                Players
                <div class="players">
                    <ul></ul>
                    <div id="guesses"></div>
                </div>
            </div>

            <!-- second column -->
            <div style="flex-grow: 1" class="pen-border">
                <div id="color-selection">
                    <button value="0" class="clear color-button pen-border" type="button">X</button>
                    <button value="#000000" class="black color-button pen-border" type="button"></button>
                    <button value="#0000EE" class="blue color-button pen-border" type="button"></button>
                    <button value="#66CD00" class="green color-button pen-border" type="button"></button>
                    <button value="#FF0000" class="red color-button pen-border" type="button"></button>
                    <button value="#FFFF00" class="yellow color-button pen-border" type="button"></button>
                    <button value="white" class="white color-button pen-border" type="button"></button>
                </div>
            </div>

            <!-- third column -->
            <div style="flex-grow: 8" class="pen-border">
                <div id="canvas-container">
                    <canvas id="canvas" class="" style="border: 0px solid black"></canvas>
                </div>
            </div>
        </div>

        <div class="container pen-border" style="font-size: 1.5rem;">
            <div id="guess" class="hidden">
                <input type="text" id="player_guess_text" placeholder="">
                <button onclick="guessWord()">Guess</button>
            </div>

            <div class="draw hidden">
                The secret word is: <span class="word"></span>
            </div>
        </div>

        </div>
