<!DOCTYPE html>
<html>
    <head>
        <title>Picguesso</title>
        <meta charset="utf-8">
        <meta name="description" content="Picguesso :: You draw. They guess.">
        <meta name="author" content="Mr Monster">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="images/icons/picguesso-icon-76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="images/icons/picguesso-icon-76@2x.png">
        <link rel="apple-touch-startup-image" href="images/launch.png">
        <link rel="icon" href="images/icons/favicon.ico">
        <link rel="stylesheet" href="styles/paper.min.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <nav class="border fixed split-nav">
            <div class="nav-brand">
                <span style="display: inline-block"><img src="images/pencil.svg" width="40px" style="border: 0"/></span>
                <span style="display: inline-block"><h3>Picguesso</h3></span>
            </div>
        </nav>
        
        <div id="main" class="container-lg" style="margin-top: 8%;">
            <div class="row" style="justify-content: center;">
                <!-- 1st column --- players list -->
                <div class="col-4 col border border-primary" style="background-color: #fff;">
                    <div class="users">
                        <h4>Players</h4>
                        <ul></ul>                          
                        <div id="guesses"></div>
                    </div>

                    <div id="con_player_text">
                        <form id="form_player_text">
                            <div class="row">
                                <div class="col sm-8">
                                    <div class="form-group">
                                        <input type="text" id="player_text" placeholder="">
                                    </div>
                                </div>
                                <div class="col sm-4">
                                    <div class="form-group">
                                        <button type="submit">Guess</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 2nd column -- colors and canvas -->
                <div class="col-8 col">
                    <div class="row">
                        <div class="draw-buttons">
                            <button value="0" class="clear" type="button">X</button>
                            <button value="#000000" class="black" type="button"></button>
                            <button value="#0000EE" class="blue" type="button"></button>
                            <button value="#66CD00" class="green" type="button"></button>
                            <button value="#FF0000" class="red" type="button"></button>
                            <button value="#FFFF00" class="yellow" type="button"></button>
                            <button value="white" class="white" type="button"></button>
                        </div>
                    </div>
    
                    <div class="row">
                        <canvas id="canvas" class="border border-primary"></canvas>
                    </div>
                </div>
            </div>
        
            <div id="top-message">
                <div class="draw hidden">
                    <p>The secret word is: <span class="word"></span></p>
                </div>
                <form id="guess" class="hidden">
                    Guess the word! <input name="guess" class="guess-input" type="text">
                </form>
            </div>
        </div>


        <!-- modals -->
        <input class="modal-state" id="modal_nick_trigger" type="checkbox">
        <div class="modal" id="modal_nick">
            <div class="modal-body">
                <label class="btn-close" for="modal_nick">X</label>
                <h4 class="modal-title">Let's play Picguesso!!</h4>
                <p class="modal-text">
                    <form id="form_nickname">
                    <div class="row">
                        <div class="col sm-8">
                            <div class="form-group">
                                <input type="text" id="nickname" placeholder="Enter a nickname" autofocus>
                            </div>
                        </div>
                        <div class="col sm-4">
                            <div class="form-group">
                                <button type="submit">Play</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </p>
            </div>
        </div>
